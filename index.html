    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif; /* Closest approximation to the font in the design */
            background-color: #fefaf3; /* Background color */
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2rem;
            max-width: 1200px;
            padding: 20px;
        }

        .content {
            flex: 1;
            max-width: 600px;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }

        .content p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .buttons a {
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #9331c7;
            color: #fff;
        }

        .btn-secondary {
            border: 2px solid #222;
            color: #222;
            background-color: transparent;
        }

        .image-container {
            flex: 1;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .popup {
            position: absolute;
            bottom: -20px;
            left: 20px;
            background-color: #804bd0;
            color: white;
            border-radius: 10px;
            padding: 1rem;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem;
        }

        .popup p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }

        .popup span {
            display: block;
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
